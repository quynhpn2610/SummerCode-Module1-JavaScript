<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="simplecalc.js"></script>
</head>
<body>
<div>
    <form action="" method = get>
        <label for="a">Number a</label>
        <input type="number" id="a"><br>

        <label for="b">Number b</label>
        <input type="number" id="b"><br>

        <button onclick="Add(event)">+</button>
        <button onclick="Subtract(event)">-</button>
        <button onclick="Multiply(event)">*</button>
        <button onclick="Divide(event)">/</button>
    </form>
</div>
<div id="result">
</div>
</body>
</html>
